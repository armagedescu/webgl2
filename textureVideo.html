   <div class="sample">
      WebGL2 Texture with video <br/> 
      <canvas id="videoDrawIndexedDrawTexture" width="200" height = "150">
         <script  type="text/glsl-shader"   data-gl-type="vertex-shader">
            #version 300 es
            layout (location = 0) in  vec2 coordinates;
            layout (location = 1) in  vec2 a_texcoord;
            out vec2 v_texcoord;
            void main()
            {
              v_texcoord  = a_texcoord;
              gl_Position = vec4(coordinates, 0.0, 1.0);
            }
         </script>
         <script  type="text/glsl-shader" data-gl-type="fragment-shader">
            #version 300 es
            precision mediump float;
            in vec2 v_texcoord; // Passed in from the vertex shader.
            uniform sampler2D u_texture; // The texture.
            out vec4 fragColor;
            void main()
            {
               fragColor = texture (u_texture, v_texcoord);
            }
         </script>
         <script src="./textureVideo/textureVideoIndexed.js"></script>
      </canvas>
   </div>
